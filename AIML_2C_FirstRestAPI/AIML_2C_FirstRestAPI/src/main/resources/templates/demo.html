<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Details</h1>
    Student Name : <h1 th:text="${student.name}"></h1>
    Student Contact : <h1 th:text="${student.contact}"></h1>
    Student Course : <h1 th:text="${student.course}"></h1>

    <div th:object="${student}">
         <h1>Student Details Section</h1>
    Student Name : <h1 th:text="*{name}"></h1>
    Student Contact : <h1 th:text="*{contact}"></h1>
    Student Course : <h1 th:text="*{course}"></h1>
    </div>
</body>
</html>
